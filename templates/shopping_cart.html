<!DOCTYPE html>
<html>
<head>
    <title>Delivery App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='shopping_cart.css') }}">


    <!-- Add Bootstrap JavaScript (requires jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('user_homepage') }}" style="font-family: Impact, sans-serif; font-variant:small-caps; font-size: 30px;">gOAAt <span style="font-size: 19px; vertical-align: middle;"> &#128016</span> </a> <!-- Brand Name -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('manageAccount') }}">Manage Account</a> <!-- Link to manage user account -->
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active"> <!-- Link to log out -->
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h1>My cart</h1>
    <!--First Card-->
    <div class="row" style="height: 100%;">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <!-- Iterate through the shopping cart items -->
                    {% for item in cart %}
                        <div class="row" id="food-row">
                            <div class="col-md-3">
                                <!-- Food Image -->
                                <img src="{{ item.image_url }}" alt="Food Image" class="img-fluid" style="max-height: 100px;">
                            </div>
                            <div class="col-md-7">
                                <!-- Food Item and Price -->
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!--Second card-->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" style="margin-bottom: 10px;">Total</h3>
              <p class="card-text">Item Total:    $42.98</p>
              <p class="card-text">Delivery Fees:  $0.99</p>
              <h4 class="card-title" style="margin-bottom: 10px;">Subtotal: $49.69</h4>
              <button type="button" class="btn btn-success">Order</button>
            </div>
          </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delivery App</title>
    <meta meta name="viewport" content= "width=device-width, user-scalable=no" />
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_restaurant_info.css') }}">


    <!-- Add Bootstrap JavaScript (requires jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('restaurant_owner_pov', restaurantowner_id=restaurantowner_id) }}" style="font-family: Impact, sans-serif; font-variant:small-caps; font-size: 30px;">gOAAt <span style="font-size: 19px; vertical-align: middle;"> &#128016</span> </a> <!-- Brand Name -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-left: 1700px;">
                    <a class="nav-link" href="#">Register</a> <!-- Link to registration page -->
                </li>
            </ul>
        </div>
    </nav>

    {% if success %}
    <div class="alert alert-success" role="alert">
        A simple success alertâ€”check it out!
    </div>
    {% endif %}

    <nav class="form">
        <form method="POST" action="" class="editInfoForm">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label> 
                <input type="" class="form-control" id="exampleInputName1" name="name"> <!-- Input field for the user's name -->
            </div>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Select Category</label>
                <div class="options">
                    <select name="category" class="dropdown">
                        <option value="burger">Burger</option>
                        <option value="pizza">Pizza</option>
                        <option value="dessert">Dessert</option>
                        <option value="bubble tea">Bubble Tea</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputExpirationDate1" class="form-label">Delivery Fee</label>
                <input type="" class="form-control" id="exampleInputExpirationDate" name="delivery_fee"> <!-- Input field for the user's expiration date -->
            </div>
            <a href="restaurant_owners"><button type="submit" class="btn btn-primary">Submit</button></a> <!-- Submission button for registering account -->
        </form>
    </nav>
    
    <!-- Overlay -->
    <div class="overlay">
    </div>

    <!-- Background -->
    <div class="background">
    </div>
</body>
</html>

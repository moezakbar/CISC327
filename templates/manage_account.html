<!DOCTYPE html>
<html>
<head>
    <title>Delivery App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='manage_account.css') }}">


    <!-- Add Bootstrap JavaScript (requires jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
     <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('user_homepage', user_id=user_id) }}" style="font-family: Impact, sans-serif; font-variant:small-caps; font-size: 30px;">gOAAt <span style="font-size: 19px; vertical-align: middle;"> &#128016</span> </a> <!-- Brand Name -->
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"> <!-- Link to log out -->
                    <a class="nav-link" href="/">Logout</a> 
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form for editing user account details -->
    <nav class="form">
        <form method="POST" action="{{ url_for('manageAccount', user_id=user_id) }}" class="editForm">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="" class="form-control" id="exampleInputName1" readonly value="{{ user_name }}"> <!-- Input field for the user's name -->
            </div>
            <div class="mb-3">
                <label for="exampleInputOldPassword1" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="exampleInputOldPassword1" name="oldpassword"> <!-- Input field for the user's old password -->
            </div>
            <div class="mb-3">
                <label for="exampleInputNewPassword1" class="form-label">New Password</label>
                <input type="password" class="form-control" id="exampleInputNewPassword1" name="newpassword"> <!-- Input field for the user's new password -->
            </div>
            <div class="mb-3">
                <label for="exampleInputAddress1" class="form-label">Address</label>
                <input type="" class="form-control" id="exampleInputAddress" name="address"> <!-- Input field for the user's address -->
            </div>
            <div class="mb-3">
                <label for="exampleInputCardNumber1" class="form-label">Card Number</label>
                <input type="" class="form-control" id="exampleInputCardNumber" name="card_number"> <!-- Input field for the user's card number -->
            </div>
            <div class="mb-3">
                <label for="exampleInputExpirationDate1" class="form-label">Expiration Date</label>
                <input type="" class="form-control" id="exampleInputExpirationDate" name="expiration_date"> <!-- Input field for the user's expiration date -->
            </div>
            <div class="mb-3">
                <label for="exampleInputCVV" class="form-label">CVV</label>
                <input type="" class="form-control" id="exampleInputcvv" name="cvv"> <!-- Input field for the user's cvv number -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button> <!-- Submission button for updating user details -->
            {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
             {% endif %}
            {% if success %}
            <p style="color: green;">Details changed</p> <!-- Message if details are changed correctly -->
            {% endif %}
        </form>
    </nav>
    

</body>
</html>

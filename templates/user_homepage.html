<!DOCTYPE html>
<html>
<head>
    <title>Delivery App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='user_homepage.css') }}">


    <!-- Add Bootstrap JavaScript (requires jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="font-family: Impact, sans-serif; font-variant:small-caps; font-size: 30px;">gOAAt <span style="font-size: 19px; vertical-align: middle;"> &#128016</span> </a> <!-- Brand Name -->
        <a class="shopping-cart" href="{{ url_for('viewShoppingCart') }}">&#128722</a> <!-- Shopping cart form -->
        <a class="owner-view" style="margin-left: 10px;" href="{{ url_for('restaurant_owner_pov') }}">Business Portal</a> <!-- Restaruant Owner form -->
        <form class="d-flex" role="search" style="margin-left: 20px;"> <!-- Search bar form -->
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button> 
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('manageAccount') }}">Manage Account</a> <!-- Link to manage user account -->
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active"> <!-- Link to log out -->
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
       <!-- Center -->
   <div class="centre">
        <!-- Navigation bar with links to different food categories -->
        <nav class="navbar navbar-expand-lg" style="border-bottom:solid; border-width: 7px; border-color: rgb(165, 152, 141); background-color: rgb(202, 184, 175); margin:auto; position: relative;">
            <!-- <div class="container" style="position:absolute; margin:auto; height: 400px; background-color: aqua;"> -->
                <div class="containerCategory" style="position: relative; background-color: rgba(0, 0, 255, 0); margin-top: 40px; margin-left: 5%; margin-right: 3%;">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Bootstrap" width="30" height="24">
                        <h6 style="color: black; margin-left: -15px; margin-top: 7px; font-size: 19px;">Burger</h6>
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" alt="Bootstrap" width="30" height="24" style="margin-left: 200px">
                        <h6 style="color: black; margin-left: 190px; margin-top: 7px; font-size: 19px;">Pizza</h6>
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/2589/2589142.png" alt="Bootstrap" width="30" height="30" style="margin-left: 200px">
                        <h6 style="color: black; margin-left: 180px; margin-top: 7px; font-size: 19px;">Dessert</h6>
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/5740/5740799.png" alt="Bootstrap" width="30" height="30"style="margin-left: 200px">
                        <h6 style="color: black; margin-left: 167px; margin-top: 7px; font-size: 19px;">Bubble Tea</h6>
                    </a>
                </div>
            <!-- </div> -->

        </nav>

        <!-- Restaurant List -->
        <div class="container text-center">
            <div class="row">
                {% for restaurant in restaurants %}
                    <div class="col">
                        <a href="{{ url_for('restaurant_details', restaurant_id=restaurant.restaurant_id) }}">
                            <div class="card" style="width: 18rem;">
                                <img src="{{ restaurant.image_url }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ restaurant.name }}</h5>
                                    <p class="card-text">${{ restaurant.delivery_fee }} Delivery Fee</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
 
    </div>
    <!-- Overlay -->
    <div class="overlay">
    </div>

    <!-- Background -->
    <div class="background">
    </div>

</body>
</html>

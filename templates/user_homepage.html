<!DOCTYPE html>
<html>
<head>
    <title>Delivery App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='user_homepage.css') }}">


    <!-- Add Bootstrap JavaScript (requires jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="font-family: Impact, sans-serif; font-variant:small-caps; font-size: 30px;">gOAAt <span style="font-size: 19px; vertical-align: middle;"> &#128016</span> </a> <!-- Brand Name -->
        <a class="shopping-cart" href="{{ url_for('viewShoppingCart', user_id=user_id) }}">&#128722</a> <!-- Shopping cart form -->
        <form class="d-flex" role="search" style="margin-left: 20px;"> <!-- Search bar form -->
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button> 
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('manageAccount', user_id=user_id) }}">Manage Account</a> <!-- Link to manage user account -->
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active"> <!-- Link to log out -->
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="contain">
        <!-- Navigation bar with links to different food categories -->
        <nav class="navbar2 navbar-expand-lg justify-content-center"> 
                <div class="row" style="position: relative; justify-content: center;">
                    <div class="col2"> <a href="#"> <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Bootstrap" width="30" height="24" style="position: relative; margin:3px; margin-left: 5%; margin-right: 5%;"> Burger</a></div>
                    <div class="col2"> <a href="#"> <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" alt="Bootstrap" width="30" height="24" style="position: relative; margin:3px; margin-left: 5%; margin-right: 5%;">Pizza</div>
                    <div class="col2"> <a href="#"> <img src="https://cdn-icons-png.flaticon.com/512/2589/2589142.png" alt="Bootstrap" width="30" height="24" style="position: relative; margin:3px; margin-left: 5%; margin-right: 5%;">Dessert</div>
                    <div class="col2"> <a href="#"> <img src="https://cdn-icons-png.flaticon.com/512/5740/5740799.png" alt="Bootstrap" width="26" height="24" style="position: relative; margin:3px; margin-left: 15%; margin-right: 15%;">Bubble Tea</div>
                    <div class="col2"> <a href="#"> <img src="https://cdn-icons-png.flaticon.com/512/1392/1392115.png" alt="Bootstrap" width="27" height="24" style="position: relative; margin:3px; margin-left: 5%; margin-right: 5%;">All</div>
                </div>
            <!-- </div> -->
        </nav>

        <!-- Restaurant List -->
        <div class="container text-center">
            <div class="row">
                {% for restaurant in restaurants %}
                    <div class="col">
                        <a href="{{ url_for('restaurant_details', restaurant_id=restaurant.restaurant_id, user_id=user_id) }}">
                            <div class="card" style="width: 18rem;">
                                <img src="{{ restaurant.image_url }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ restaurant.name }}</h5>
                                    <p class="card-text">${{ restaurant.delivery_fee }} Delivery Fee</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Center -->
    <div class="centre">
    </div>
    <!-- Overlay -->
    <div class="overlay">
    </div>

    <!-- Background -->
    <div class="background">
    </div>


</body>
</html>
